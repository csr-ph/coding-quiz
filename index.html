<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1 id="title">
            Code Quiz!
        </h1>
        <div id="timer">
            Time Remaining
        </div>
    </header>

    <section id="body">
        <p id="goal">
            Answer all of the questions within the given time limit. Incorrect answers will reduce your time!
        </p>

        <div><button onclick="startQuiz()" id="start">Begin!</button></div>
        <h2 id="question"></h2>
        <h3 id="answers">
            <ol>
                <li><button id="first-answer">A.</button></li>
                <li><button id="second-answer">B.</button></li>
                <li><button id="third-answer">C.</button></li>
                <li><button id="fourth-answer">D.</button></li>
            </ol>
        </h3>
    </section>

    <section id="high-scores">
        <div id="score-form">
            <h2>Enter Your Name:</h2>
            <form method="POST">
                <div class="inputs">
                    <label for="name"></label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Your Name"
                    />
                </div>
                <button id="submit-score">Submit Your Score</button>
            </form>
        </div>

        <div class="score-list">
            <h2>Current High Scores</h2>
            <p><strong></strong> <span id="name-span"></span></p>
        </div>
    </section>

    <script src="assets/script.js"></script>
   
</body>
</html>
